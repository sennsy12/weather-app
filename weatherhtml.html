<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Include Font Awesome CSS -->
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <div class="container">
        <div class="left-container">
            <div class="search">
                <input type="text" id="city" placeholder="Enter a city">
                <button id="search">Get Weather</button>
            </div>
            <div class="main-card">
                <!-- Current weather details will be displayed here -->
            </div>
        </div>
        <div class="right-container">
            <div class="forecast-card">
                <!-- 6-day forecast details will be displayed here -->
            </div>
        </div>
    </div>
    <div class="last-search-container">
        <div class="last-search" id="last-search">
            <h2>Last Searched</h2>
            <ul>
                <!-- Dynamically generated search history will go here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
